<!-- <h1 class="header">Login com Firebase or Social Providers</h1> -->
<div class="container">
  <!-- <div class="row"> -->
    <div class="col-md-6 col-md-offset-6">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <div class="btn btn-block">
          <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
  <!-- </div> -->
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login com Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login com Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Ainda n√£o tem cadastro?
        <a href="/register">Crie uma conta</a>
      </p>
    </div>
  </div>
</div>
