    <div *ngIf="faseGrupo" >
      <h2>Fase de Grupo</h2>

                    (primeiroColocado)="primeiroB" (segundoColocado)="segundoB"></app-palpites>

                    (primeiroColocado)="primeiroC" (segundoColocado)="segundoC"></app-palpites>
      <app-palpites [nomeGrupo]="'Grupo D'" [pais1]="'Argentina'" [pais2]="'Islandia'" [pais3]="'Croacia'" [pais4]="'Nigeria'"
                    (primeiroColocado)="primeiroD" (segundoColocado)="segundoD"></app-palpites>

                    (primeiroColocado)="primeiroE" (segundoColocado)="segundoE"></app-palpites>

                    (primeiroColocado)="primeiroF" (segundoColocado)="segundoF"></app-palpites>
      <app-palpites [nomeGrupo]="'Grupo G'" [pais1]="'Belgica'" [pais2]="'Panama'" [pais3]="'Tunisia'" [pais4]="'Inglaterra'"

                    (primeiroColocado)="primeiroH" (segundoColocado)="segundoH"></app-palpites>
    </div>
    <div *ngIf="!faseGrupo">
      <app-palpites-mata-mata [primeiroA]="primeiroA"  [segundoA]="segundoA" 
                              [primeiroB]="primeiroB"  [segundoB]="segundoB"
                              [primeiroC]="primeiroC"  [segundoC]="segundoC"
                              [primeiroD]="primeiroD"  [segundoD]="segundoD"
                              [primeiroE]="primeiroE"  [segundoE]="segundoE"
                              [primeiroF]="primeiroF"  [segundoF]="segundoF"
                              [primeiroG]="primeiroG"  [segundoG]="segundoG"
                              [primeiroH]="primeiroH"  [segundoH]="segundoH" ></app-palpites-mata-mata>
    </div>
    <button *ngIf="!faseGrupo" type="button" class="btn d-flex" (click)="faseGrupo = !faseGrupo">Voltar</button>
    <button *ngIf="faseGrupo" type="button" class="btn d-flex" (click)="faseGrupo = !faseGrupo">Avan√ßar</button>
